<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code </title>
</head>
<body style="background-color: #212121; color: #fff;">
    
</body>
<script>
    //******* How to create an element in document and append it in body of a document.*********
    const div = document.createElement('div')
    console.log(div);
    div.className = "main"  
    div.id = Math.round(Math.random() * 10 + 1)
    div.setAttribute("title", "generated title")  //It is preferred more,
    // bcz .className or ,innerText actually overrides the value bringing already present value there.
    // on the other hand setAttribute doesn't brings the existing value, it directly sets the value. So one round trip is saved.

    div.style.backgroundColor = "green"
    div.style.padding = "12px"
    div.innerText = "Chai aur code \n"  //
    
    const addText = document.createTextNode("Chai aur code") //directly creating a text node instead of innerText.
    div.appendChild(addText) //attaching the created textNode
    document.body.appendChild(div)
</script>
</html>
