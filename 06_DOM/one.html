HTML collection is not an array, although we can store it as an array.

innertext will give only visible text, but textContent will give all the text hidden by CSS property.
There is difference between querySelector & queryselectorAll - because of NodeList is not an array: 
https://www.geeksforgeeks.org/jquery-queryselector-vs-queryselectorall-methods/
document.querySelector(selectors);
It returns the first element which matches the selector.

document.querySelectorAll(selectors);
It returns all the elements which match the selector.
It returns all the elements that matches with the selector in the form of a static NodeList object which is a collection of nodes.
document.querySelectorAll(selectors)[i];
It returns the element at index i in the list.   


NodeList can be used for array functions like forEach but its not array.
