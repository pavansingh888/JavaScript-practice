<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JS code</h1>
    <button id="stop">Stop</button>
</body>
<script>
    const sayPavan = function(){
        console.log("Pavan");
    }
    const changeText = function(){
        document.querySelector('h1').innerHTML = "JS practice series"
    }

    const changeMe = setTimeout(changeText, 2000)

    document.querySelector('#stop').addEventListener('click', function(){
        clearTimeout(changeMe) //Use of clear timeout when click event happens. Will stop execution of setTimeout call back when clicked before 2000 ms.
        console.log("STOPPED")
    })
</script>
</html>
