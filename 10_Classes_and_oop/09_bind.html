<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <button>Button Clicked</button>
</body>
<script>
    class React {
        constructor(){
            this.library = "React"
            this.server = "https://localhost:3000"

            //requirement
            document
                .querySelector('button')
                .addEventListener('click', this.handleClick.bind(this)) //this will give reference to button on which event has occured, but to provide other property of constructor in this context we use bind to attach "this" context of constructor. 

        }
        handleClick(){
            console.log("button clicked");
            console.log(this.server); //this.server will work after we attach context of constructor function using bind to handleClick call.
        }
    }

    const app = new React()
</script>
</html>
